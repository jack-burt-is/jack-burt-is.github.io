<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery', {
            filter: /.*/i,
            captions: function (element) {
                return element.getElementsByTagName('img')[0].alt
            }
        });
    </script>
    <title>Hope Bristow</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="/">Home</a></li>
                <li><a href="/photos">Photos</a></li>
            </ul>
            <h1 class="logo">Hope Bristow</h1>
        </div>
    </nav>

    <div class="content gallery-content">
        <h1 style="margin-top:120px;">Photos</h1>

        <div class="container gallery-container">

            <div class="tz-gallery">
                <div id="gallery" class="container-fluid">
                    <div class="image-container">
                        <a class="lightbox" href="../images/1.jpeg">
                            <img src="../images/1.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/2.jpeg">
                            <img src="../images/2.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/3.jpeg">
                            <img src="../images/3.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/4.jpeg">
                            <img src="../images/4.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/5.jpeg">
                            <img src="../images/5.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/6.jpeg">
                            <img src="../images/6.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/7.jpeg">
                            <img src="../images/7.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/8.jpeg">
                            <img src="../images/8.jpeg">
                        </a>
                    </div>
                    <div class="image-container">
                        <a class="lightbox" href="../images/9.jpeg">
                            <img src="../images/9.jpeg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
